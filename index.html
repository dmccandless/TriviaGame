<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game by Douglas McCandless</title>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1"> for eventual responsive version -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<header>
		<div class="container">
			<h1 id="banner">Welcome to The Trivia Game</h1>
		</div>
	</header>


	<main>
		<div class="container">
			<section id="gameDashboard">
				<h2>Totally Trivial Trivia!</h2>
				<h3>A fast-paced quiz game about...stuff that doesn't really matter</h3>
				<div id="viewHelloScreen">
					<button id="startButton">Start</button>
				</div>
				<div id="viewQuestAnsScreen">
					<h4 id="timerDisplay"></h4>
					<h4 id="questionDisplay"></h4>
					<ul>
						<li><button id="answer01Btn">Answer 1</button></li>
						<li><button id="answer02Btn">Answer 2</button></li>
						<li><button id="answer03Btn">Answer 3</button></li>
						<li><button id="answer04Btn">Answer 4</button></li>
					</ul>
				</div>
				<div id="viewAnsScreen">
					<h4 id="timerDisplay"></h4>
					<h4 id="questionDisplayAns"></h4>
					<h4 id="playerGuess"></h4>
					<h4 id="resultMessage"></h4>
					<p id="corrAnsDisplay"></p>
					<img id="corrAnsImg" src="" alt="">
				</div>
				<div id="viewClosingScreen">
					<h4 id="timerDisplay"></h4>
					<h4 id="playerPerfMessage"></h4>
					<p id="totalCorrectDisplay"></p>
					<p id="totalIncorrectDisplay"></p>
					<p id="totalUnansweredDisplay"></p>
					<button id="reStartButton"></button>
				</div>
			</section>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>&copy;Copyright 2018 Douglas McCandless</p>
		</div>
	</footer>


	<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
